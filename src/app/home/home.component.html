

<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active" (click) = "change_form()" id="signin"> Sign In </h2>
      <h2 class="inactive underlineHover" (click) = "change_form() " id="signup">Sign Up </h2>
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://www.pngitem.com/pimgs/m/346-3460443_machine-learning-course-near-me-machine-learning-logo.png" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Username" required>
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password"required>
        <input type="password" id="confpass" class="fadeIn second" name="signup" placeholder="Confirm Password" required>
        <input type="submit" id="LogIn" class="fadeIn fourth"  routerLink="/dashboard" routerLinkActive="active" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
